<!doctype html>
<html lang="en" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
    <title>Weather.Js</title>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card bg-light text-center">
                    <div class="card-body">

                        <h3 class="card-title">
                            <span id="w-location"> </span>
                        </h3>

                        <h4 class="mb-0" id="w-main"> </h4>

                        <img id="w-icon" alt="">

                        <ul class="list-group p-0">
                            <li class="list-group-item d-flex justify-content-center">
                                <div>
                                    دما : <span id="w-temp"> </span> کلوین
                                </div>
                                <div class="ms-4">
                                    کمترین دما : <span id="w-temp_min"> </span>
                                </div>
                                <div class="ms-4">
                                    بیشترین دما : <span id="w-temp_max"> </span>
                                </div>
                            </li>
                            <li class="list-group-item">
                                فشار : <span id="w-pressure"> </span>
                            </li>
                            <li class="list-group-item">
                                رطوبت : <span id="w-humidity"> </span>
                            </li>
                            <li class="list-group-item">
                                سرعت باد : <span id="w-wind_speed"> </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <div>
                                    طول جغرافیایی : <span id="w-lon"> </span>
                                </div>
                                <div class="ms-4">
                                    عرض جغرافیایی : <span id="w-lat"> </span>
                                </div>
                            </li>
                        </ul>

                        <button type="button" class="btn btn-dark mt-4" data-bs-toggle="modal"
                            data-bs-target="#locationModal">تغییر موقعیت</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Model -->
    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> موقعیت </h5>
                    <button type="button" class="me-0 btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="my-3">
                            <label for="state" class="form-label"> نام استان </label>
                            <input type="text" id="state" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="city" class="form-label"> نام شهر </label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-start">
                    <button class="btn btn-dark" id="w-change-btn" data-bs-dismiss="modal"> نمایش </button>
                    <button class="btn btn-light" data-bs-dismiss="modal"> بستن </button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <script src="./js/weather.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
