<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Modern UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="weather-body">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="weather-card p-4 text-center">

            <!-- مکان -->
            <h2 id="w-location" class="fw-bold mb-1"></h2>
            <h4 id="w-main" class="mb-3"></h4>

            <!-- آیکون هواشناسی با انیمیشن -->
            <div class="weather-icon-container mb-3">
                <img id="w-icon" class="weather-icon" alt="icon">
            </div>

            <!-- اطلاعات هواشناسی -->
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                    <span>دما</span>
                    <span id="w-temp"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>کمترین دما</span>
                    <span id="w-temp_min"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>بیشترین دما</span>
                    <span id="w-temp_max"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>فشار</span>
                    <span id="w-pressure"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>رطوبت</span>
                    <span id="w-humidity"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>سرعت باد</span>
                    <span id="w-wind_speed"></span>
                </li>
            </ul>

            <!-- دکمه‌ها -->
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-glass" data-bs-toggle="modal" data-bs-target="#locationModal">تغییر
                    موقعیت
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">موقعیت</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="mb-3">
                            <label class="form-label">نام استان</label>
                            <input type="text" id="state" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">نام شهر</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-glass" id="w-change-btn" data-bs-dismiss="modal">نمایش</button>
                    <button class="btn btn-light" data-bs-dismiss="modal">بستن</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
